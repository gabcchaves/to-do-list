<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div id="mainBg" class="container-fluid pt-2 pb-2">
		<div class="d-flex justify-content-center row ms-1 me-1 h-100">
			<div id="mainArea" class="card shadow col-sm col-md-4">
				<div class="card-header text-center">
					<h1 id="mainTitle" class="display-3 text-primary">To Do</h1>
				</div>
				<div class="card-body">
					<!-- New tasks are inserted here -->
					<div id="taskList" class="card h-100">
						<!-- Add a task -->
						<form id="insertForm" action="">
							<div class="form-group d-flex justify-content-center ms-2 me-2 mt-2 gap-2">
								<input id="taskNameInput" type="text" placeholder="To do..." class="textInput form-control shadow-none">
								<button id="addTask" type="button" class="btn btn-outline-primary shadow-none">+</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
